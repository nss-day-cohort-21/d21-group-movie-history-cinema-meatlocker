<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img id="brand-img" src="img/cinema.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarsExample03">
            <form class="form-inline my-2 my-md-0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <span class="navbar-brand">Find New Movies</span> <span class="sr-only">(current)</span>
                    </li>
                </ul>
            </form>
                <input class="form-control" id="dbSearch" type="text" placeholder="Search">
            <form class="form-inline my-2 my-md-0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <button id="auth-btn" type="button">LOGIN<span class="sr-only">(current)</span></button>
                        <button id="logout" type="button">LOGOUT<span class="sr-only">(current)</span></button>
                    </li>
                </ul>
            </form>
        </div>
    </nav>

    <div class="btn-group" data-toggle="buttons">
        <button type="button" id="untracked-btn" class="btn btn-primary">Untracked</button>
        <button type="button" id="unwatched-btn" class="btn btn-primary">Unwatched</button>
        <button type="button" id="watched-btn" class="btn btn-primary">Watched</button>
        <!-- <button type="button" id="favs-btn" class="btn btn-primary">Favorites</button> -->
    </div>

        <!-- this is the slider -->
    <div id="sliderContainer">
        <input type="range" min="0" max="10" value="0" class="slider" id="mySlider">
        <div>
            <p class="sliderOutput" id="sliderPut">Stars: </p>
        </div>
    </div>

    <h1>Search some movies!</h1>

        <ul id="castOutput"></ul>

<div class="container">
  <div class="card-group" id="forHandlebarsInsert">
    <!-- HANDLEBARS TEMPLATE WILL POPULATE HERE -->


  </div>
</div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <script type="text/javascript" src="dist/app.js"></script>
<!--     <script type="text/javascript" src="./javascripts/jquery.rateyo.js"></script> -->

</body>

</html>
